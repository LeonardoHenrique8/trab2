<section class="container">
  <div class="background_eve" fxFlex fxLayout="column">
    <div fxLayout="row wrap">
      <div fxFlex="33" fxFlex.md="33" fxFle.sm="50" fxFlex.xs="100" fxLayout="column" *ngFor="let event of TodosEvents | async" style="padding: 5px">
        <a href="{{event.urls[0].url}}" target="_blank">
          <mat-card class="my_eve">
            <img mat-card-image class="imagem" src={{event.thumbnail.path}}.{{event.thumbnail.extension}} alt="{{event.title}}">
            <div><h2 id="eve_name"> {{event.title}}</h2></div>
            <div>
              <button id="btn">
                <a id="detalhes" href="{{event.urls[0].url}}" target="_blank">Detalhes</a>
              </button>
            </div>
          </mat-card>
        </a>
      </div>
    </div>
  </div>
</section>
